<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <body>
    <label for="option1">Options :</label><br>
    <input type="checkbox" id="TweakImports"> Activer les modifications pour la fenêtre d'importations<br>
    <input type="checkbox" id="TweakTabConsultation"> Activer le tab index pour les consultations<br>
    <input type="checkbox" id="RemoveTitleSuggestions"> Retire le panneau de suggestion<br>
    <input type="checkbox" id="EnableHelp"> Affiche l'aide en appuyant sur Alt<br>
    <input type="checkbox" id="TweakTabSearchPatient"> Activer les modifications de la fenêtre recherche patient (permet d'utiliser tab plus facilement)<br>
    <button id="save">Enregistrer</button>
    <script src="options.js"></script>
  </body>
</html>
